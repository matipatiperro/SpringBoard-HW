{% extends 'base.html' %} {% block content %} {% with messages =
get_flashed_messages() %} {% if messages %} {% for message in messages %}

  {% for choice in choices %}
  <p><input type="radio" name="answer" value="{{ choice }}" /> {{ choice }}</p>
  {% endfor %}
  <button>submit</button>
</form>
{% endblock %}
