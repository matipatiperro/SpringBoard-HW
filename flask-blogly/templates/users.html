<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
  </head>
  <body>
    <h1>Users</h1>
    {%for user in users%}
    <ul>
      {{ user.full_name }}
    </ul>
    {%endfor%}
    <form action="/create" method="GET">
      <button type="submit" class="create-user">Add user</button>
    </form>
  </body>
</html>
