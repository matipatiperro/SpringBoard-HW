<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>{% block title %}Tags{% endblock %}</h1>

    {% block content %}

    <p>Tags</p>

    <ul>
      {% for tag in tags %}
      <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
      {% endfor %}
    </ul>

    <p><a class="btn btn-primary" href="/tags/create">Add Tag</a></p>

    {% endblock %}
  </body>
</html>
