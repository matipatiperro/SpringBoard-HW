<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create tag</title>
  </head>
  <body>
    <h1>{% block title %}Add Tag{% endblock %}</h1>

    {% block content %}

    <p>Create a tag</p>

    <form method="POST" action="/tags/create">
      <div>
        <label for="name"> Name </label>
        <div>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter a name for the tag"
          />
        </div>
      </div>

      <div>
        {% for post in posts %}
        <div>
          <input
            type="checkbox"
            value="{{ post.id }}"
            id="post_{{ post.id }}"
            name="posts"
          />
          <label for="post_{{ post.id }}"> {{ post.title }} </label>
        </div>
        {% endfor %}
      </div>

      <div>
        <div>
          <a href="/tags">Cancel</a>
          <button type="submit">Add</button>
        </div>
      </div>
    </form>

    {% endblock %}
  </body>
</html>
