<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>posts</title>
  </head>
  <body>
    <h1>{% block title %}{{ post.title }}{% endblock %}</h1>
    {% block content %}

    <p>{{ post.title }}</p>

    <p>{{ post.content }}</p>
    <p><i>By {{ post.user.first_last_name }} on {{ post.created_date }} </i></p>

    <form>
      <button formmethod="GET" formaction="/users/{{ post.user_id }}">
        Cancel
      </button>
      <button formmethod="GET" formaction="/posts/{{ post.id }}/edit">
        Edit
      </button>
      <button formmethod="POST" formaction="/posts/{{ post.id }}/delete">
        Delete
      </button>
    </form>
    {% endblock %}
  </body>
</html>
