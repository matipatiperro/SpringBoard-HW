<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="" id="memeGenForm">
      <div class="form-inputs">
        <label for="upper-text">Enter upper text</label>
        <input type="text" id="upper-text" placeholder="upper text"/>
        <label for="meme-url">Enter image url</label>
        <input type="text" id="meme-url" placeholder="image url"/>
        <label for="lower-text">Enter lower text</label>
        <input type="text" id="lower-text" placeholder="lower text"/>
      </div>
      <button type="submit">Create Meme!</button>
    </form>
    <section class="meme-area"></section>
  </body>
</html>
